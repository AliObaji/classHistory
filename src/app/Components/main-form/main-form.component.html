<form (ngSubmit) = "onSubmit()" #mainform="ngForm">
  <div class="form-group">
    <label for="formGroupExampleInput">Please select the number of chairs you want</label>
    <input [(ngModel)] ="chairs" name="chairsNumber" type="number" min="5" max="20" required class="form-control" id="formGroupExampleInput" placeholder="Minimum of 5 chairs">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!mainform.form.valid" >Submit</button>
</form>
